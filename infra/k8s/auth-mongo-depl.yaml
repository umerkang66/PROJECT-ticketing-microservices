apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      containers:
        - name: auth-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  # This service name, this is what we have connect mongodb instance from index.ts file of auth file
  name: auth-mongo-srv
spec:
  selector:
    # Find the set of pods with the label of "auth-mongo"
    app: auth-mongo
  ports:
    # This name is for logging purposes
    - name: db
      protocol: TCP
      # This is the default port for mongo database
      # Exposing a port that we will direct through ingress-nginx
      port: 27017
      targetPort: 27017
